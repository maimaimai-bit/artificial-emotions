<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Visualizer</title>
  <script defer src="dist/face-api.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script defer src="dist/visualization.js"></script>
  <script defer src="dist/main.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #video {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 240px;
      height: 180px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted></video>
</body>
</html>
